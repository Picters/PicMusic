<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicMusic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PicMusic</h1>
        </header>

        <section id="main">
            <!-- Разделы по авторам будут добавлены здесь динамически -->
        </section>

        <section id="player">
            <div id="current-track">
                <img id="album-cover" src="" alt="Album Cover">
                <p id="track-title">No Track Playing</p>
            </div>
            <div id="controls">
                <button id="prev-track" class="control-button">
                    <img src="icons/previous.png" alt="Previous" class="icon">
                </button>
                <button id="play-pause" class="control-button">
                    <img src="icons/play.png" alt="Play" class="icon" id="play-icon">
                    <img src="icons/pause.png" alt="Pause" class="icon" id="pause-icon" style="display:none;">
                </button>
                <button id="next-track" class="control-button">
                    <img src="icons/next.png" alt="Next" class="icon">
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
